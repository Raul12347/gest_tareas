<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../Tareas/Css/estilos.css">
</head>
<body>

  <div class="login-box">
    <h2>REGISTRO DE SESIÓN</h2>
    <form action="Reg_usu.php" method="post">
      <label for="usuario">Usuario</label>
      <input name="usuario" pattern="[A-Za-z0-9_-]{1,15}" type="text" placeholder="Ingresar usuario" required>

      <label for="password">Contraseña</label>
      <input name="password" pattern="[A-Za-z0-9_-]{1,15}" type="password" placeholder="Ingresar contraseña" required>

      <input type="submit" class="botonlog" value="Registrar usuario">
    </form>
  </div>

</body>
</html>
